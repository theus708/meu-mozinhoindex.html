<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>voce e meu mozinho‚ù§</title>
  <meta name="description" content="Um site fofinho com a frase: voce e meu mozinho‚ù§" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #ffdde1;  /* ros√© */
      --bg-end:   #ee9ca7;  /* pink */
      --text:     #2b2b2b;
      --heart:    #ff3b7a;
      --card:     rgba(255,255,255,0.75);
      --shadow:   0 20px 60px rgba(0,0,0,0.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji';
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      overflow: hidden;
    }
    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(780px, 92vw);
      padding: clamp(24px, 4vw, 48px);
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 28px;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(36px, 6vw, 68px);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .heart {
      display: inline-block;
      transform: translateY(4px);
      animation: thump 1.6s ease-in-out infinite;
      will-change: transform;
    }
    @keyframes thump {
      0%, 100% { transform: scale(1) translateY(4px); }
      30% { transform: scale(1.12) translateY(4px); }
      60% { transform: scale(0.96) translateY(4px); }
    }
    p {
      margin: 10px 0 22px;
      opacity: 0.8;
      font-size: clamp(14px, 2.2vw, 18px);
    }
    .btns { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    }
    .btn-primary { background: #111; color: #fff; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 14px 36px rgba(0,0,0,.18); }
    .btn-ghost { background: transparent; border: 2px solid #111; color: #111; }

    /* Floating hearts */
    .floaters {
      pointer-events: none;
      position: absolute; inset: 0;
      overflow: hidden;
    }
    .floater {
      position: absolute;
      bottom: -40px;
      font-size: 20px;
      color: var(--heart);
      opacity: .14;
      animation: rise linear forwards;
    }
    @keyframes rise {
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Footer */
    .foot { margin-top: 20px; font-size: 12px; opacity: .6; }
    .foot a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Mensagem rom√¢ntica">
      <h1>
        <span>voce e meu mozinho</span>
        <span class="heart" aria-hidden="true">‚ù§</span>
      </h1>
      <p>Clique no bot√£o para espalhar cora√ß√µes pela tela ‚ú®</p>
      <div class="btns">
        <button class="btn btn-primary" id="btn-hearts">Espalhar cora√ß√µes</button>
        <button class="btn btn-ghost" id="btn-copiar" aria-label="Copiar a frase">Copiar frase</button>
      </div>
      <div class="foot">feito com carinho üí´</div>
      <div class="floaters" id="floaters" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    const floaters = document.getElementById('floaters');
    const btnHearts = document.getElementById('btn-hearts');
    const btnCopiar = document.getElementById('btn-copiar');

    function spawnHeartBurst(x, y, count = 24, spread = 140) {
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'floater';
        el.textContent = '‚ù§';
        const size = 14 + Math.random() * 28; // 14‚Äì42px
        el.style.fontSize = size + 'px';
        const startX = (x ?? window.innerWidth / 2);
        const startY = (y ?? window.innerHeight - 40);
        const offsetX = (Math.random() - 0.5) * spread;
        el.style.left = (startX + offsetX) + 'px';
        el.style.animationDuration = (4 + Math.random() * 4) + 's';
        el.style.opacity = 0.1 + Math.random() * 0.35;
        floaters.appendChild(el);
        // remove after animation
        el.addEventListener('animationend', () => el.remove());
      }
    }

    // initial gentle hearts
    const gentle = setInterval(() => {
      spawnHeartBurst(Math.random() * window.innerWidth, window.innerHeight - 10, 4, 40);
    }, 1200);

    btnHearts.addEventListener('click', (e) => {
      const rect = e.target.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + window.scrollY;
      spawnHeartBurst(x, y, 32, 220);
    });

    btnCopiar.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText('voce e meu mozinho‚ù§');
        btnCopiar.textContent = 'Copiado!';
        setTimeout(() => (btnCopiar.textContent = 'Copiar frase'), 1400);
      } catch (err) {
        alert('N√£o foi poss√≠vel copiar.');
      }
    });

    // Easter egg: heart burst on anywhere click/touch
    document.addEventListener('pointerdown', (e) => {
      spawnHeartBurst(e.clientX, e.clientY, 18, 160);
    });
  </script>
</body>
</html>
